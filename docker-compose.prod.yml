# ===========================================
# New Aeon Magic Apps - Production Override
# ===========================================
# Usage: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
# ===========================================

version: '3.8'

services:
  magic-tool:
    build:
      context: .
      target: production
    environment:
      - NODE_ENV=production
    volumes: []  # No volume mounting in production
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
