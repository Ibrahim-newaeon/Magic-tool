<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Aeon Magic | AI Creative Studio</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/NewAeon.png">

  <!-- SEO -->
  <meta name="description" content="AI-powered creative studio for social media. Design offers, animate stories, edit images with Gemini AI.">
  <meta name="theme-color" content="#030712">

  <!-- Open Graph -->
  <meta property="og:title" content="New Aeon Magic">
  <meta property="og:description" content="AI Creative Studio for Social Media">
  <meta property="og:image" content="/NewAeon.png">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;600&family=Montserrat:wght@400;600;700&family=Roboto+Mono:wght@400;500&family=Permanent+Marker&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg-dark: #030712;
      --bg-card: #0a0f1a;
      --accent-gold: #f59e0b;
      --accent-emerald: #10b981;
      --accent-rose: #f43f5e;
      --text-light: #f8fafc;
      --text-muted: #64748b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Space Grotesk', 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Mesh Gradient Background */
    .mesh-bg {
      position: fixed;
      inset: 0;
      z-index: -1;
      background:
        radial-gradient(at 0% 0%, rgba(245, 158, 11, 0.12) 0%, transparent 50%),
        radial-gradient(at 100% 0%, rgba(244, 63, 94, 0.1) 0%, transparent 50%),
        radial-gradient(at 100% 100%, rgba(16, 185, 129, 0.1) 0%, transparent 50%),
        radial-gradient(at 0% 100%, rgba(59, 130, 246, 0.08) 0%, transparent 50%);
    }

    /* Grid Pattern Overlay */
    .grid-overlay {
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image:
        linear-gradient(rgba(255,255,255,0.02) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255,255,255,0.02) 1px, transparent 1px);
      background-size: 60px 60px;
      mask-image: radial-gradient(ellipse at center, black 20%, transparent 70%);
    }

    /* Splash Screen */
    #splash {
      position: fixed;
      inset: 0;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(180deg, #030712 0%, #0a0f1a 100%);
      transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1), visibility 0.6s;
    }

    #splash.fade-out {
      opacity: 0;
      visibility: hidden;
    }

    .splash-logo {
      width: 100px;
      height: 100px;
      border-radius: 24px;
      box-shadow:
        0 0 0 1px rgba(245, 158, 11, 0.2),
        0 20px 50px -15px rgba(245, 158, 11, 0.3);
      animation: logoFloat 3s ease-in-out infinite;
    }

    @keyframes logoFloat {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-8px) scale(1.02); }
    }

    .splash-brand {
      margin-top: 32px;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, #f59e0b 0%, #f43f5e 50%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .splash-tagline {
      margin-top: 8px;
      font-size: 0.875rem;
      color: var(--text-muted);
      letter-spacing: 0.1em;
      text-transform: uppercase;
    }

    /* Progress Bar */
    .progress-container {
      margin-top: 48px;
      width: 200px;
      height: 3px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f59e0b, #f43f5e, #10b981);
      border-radius: 10px;
      animation: progressLoad 1.8s ease-out forwards;
    }

    @keyframes progressLoad {
      0% { width: 0%; }
      20% { width: 20%; }
      50% { width: 60%; }
      80% { width: 85%; }
      100% { width: 100%; }
    }

    .splash-status {
      margin-top: 16px;
      font-size: 0.75rem;
      color: var(--text-muted);
      animation: statusPulse 1.5s ease-in-out infinite;
    }

    @keyframes statusPulse {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    /* App Root */
    #root {
      opacity: 0;
      transform: translateY(10px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    #root.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: rgba(255,255,255,0.03);
    }

    ::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #f59e0b 0%, #f43f5e 100%);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(180deg, #fbbf24 0%, #fb7185 100%);
    }

    * {
      scrollbar-width: thin;
      scrollbar-color: #f59e0b rgba(255,255,255,0.03);
    }

    /* Selection */
    ::selection {
      background: rgba(245, 158, 11, 0.3);
      color: #fff;
    }

    /* Focus */
    *:focus-visible {
      outline: 2px solid #f59e0b;
      outline-offset: 2px;
    }

    /* Cursor */
    .cursor-wait { cursor: wait; }

    /* Utility animations */
    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    .shimmer {
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.08), transparent);
      background-size: 200% 100%;
      animation: shimmer 2s infinite;
    }
  </style>

  <!-- Import Map -->
  <script type="importmap">
  {
    "imports": {
      "react": "https://aistudiocdn.com/react@^19.2.0",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
      "react/": "https://aistudiocdn.com/react@^19.2.0/",
      "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
      "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
      "html-to-image": "https://cdn.jsdelivr.net/npm/html-to-image@1.11.11/+esm"
    }
  }
  </script>
  <link rel="stylesheet" href="/index.css">
</head>
<body>
  <!-- Background Effects -->
  <div class="mesh-bg"></div>
  <div class="grid-overlay"></div>

  <!-- Splash Screen -->
  <div id="splash">
    <img src="/NewAeon.png" alt="New Aeon" class="splash-logo">
    <h1 class="splash-brand">New Aeon Magic</h1>
    <p class="splash-tagline">AI Creative Studio</p>
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <p class="splash-status">Loading resources...</p>
  </div>

  <!-- App -->
  <div id="root"></div>

  <script type="module" src="/index.tsx"></script>

  <script>
    (function() {
      const splash = document.getElementById('splash');
      const root = document.getElementById('root');
      const status = document.querySelector('.splash-status');

      const messages = [
        'Loading resources...',
        'Initializing AI...',
        'Preparing canvas...',
        'Almost ready...'
      ];

      let msgIndex = 0;
      const msgInterval = setInterval(() => {
        msgIndex = (msgIndex + 1) % messages.length;
        if (status) status.textContent = messages[msgIndex];
      }, 500);

      window.addEventListener('load', () => {
        setTimeout(() => {
          clearInterval(msgInterval);
          if (status) status.textContent = 'Ready!';

          setTimeout(() => {
            if (splash) splash.classList.add('fade-out');
            if (root) root.classList.add('visible');
          }, 300);
        }, 2000);
      });
    })();
  </script>
</body>
</html>
